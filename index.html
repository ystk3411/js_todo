<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link
    href="./index.css"
    rel="stylesheet"
  />
</head>
<body>
  <h1>
    ToDo List
  </h1>
  <form id="js-form">
    <input
      id="js-form-input"
      class="new-todo"
      type="text"
      placeholder="タスクを入力してください"
      autocomplete="off"
    />
    <button>作成</button>
  </form>
  <div id="js-todo-list" class="todo-list">
    <!-- 動的に更新されるTodoリスト -->
    <form id="js-edit-form">
      <input
        id="js-form-input-edit"
        type="text"
        placeholder="タスクを入力してください"
      />
      <button class="update">変更</button>
  </form>
  </div>
  <footer class="footer">
    <!-- 5. Todoアイテム数の表示 -->
    <span id="js-todo-count">全てのタスク: 0 完了済み: 0 未完了: 0</span>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
